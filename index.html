<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Checklist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f7f7f7;
    }
    h1 {
        font-size: 1.5em;
    }
    h2 {
        font-size: 1.2em;
        margin-top: 20px;
    }
    .checkbox-list {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Country Checklist</h1>
<div class="checkbox-list">
    
    <h2>Pre-Filtered</h2>
    <label><input type="checkbox" id="pf_austria"> Austria</label>
    <label><input type="checkbox" id="pf_czech"> Czech Republic</label>
    <label><input type="checkbox" id="pf_germany"> Germany</label>
    <label><input type="checkbox" id="pf_denmark"> Denmark</label>
    <label><input type="checkbox" id="pf_netherlands"> Netherlands</label>
    <label><input type="checkbox" id="pf_newzealand"> New Zealand</label>
    <label><input type="checkbox" id="pf_spain"> Spain</label>
    <label><input type="checkbox" id="pf_sweden"> Sweden</label>
    <label><input type="checkbox" id="pf_uk"> United Kingdom</label>

    <h2>Finalized</h2>
    <label><input type="checkbox" id="fin_austria"> Austria</label>
    <label><input type="checkbox" id="fin_czech"> Czech Republic</label>
    <label><input type="checkbox" id="fin_germany"> Germany</label>
    <label><input type="checkbox" id="fin_denmark"> Denmark</label>
    <label><input type="checkbox" id="fin_netherlands"> Netherlands</label>
    <label><input type="checkbox" id="fin_newzealand"> New Zealand</label>
    <label><input type="checkbox" id="fin_spain"> Spain</label>
    <label><input type="checkbox" id="fin_sweden"> Sweden</label>
    <label><input type="checkbox" id="fin_uk"> United Kingdom</label>

</div>

<script>
    // List of checkbox IDs for both lists
    const checkboxIds = [
        "pf_austria", "pf_czech", "pf_germany", "pf_denmark", "pf_netherlands", 
        "pf_newzealand", "pf_spain", "pf_sweden", "pf_uk",
        "fin_austria", "fin_czech", "fin_germany", "fin_denmark", "fin_netherlands", 
        "fin_newzealand", "fin_spain", "fin_sweden", "fin_uk"
    ];

    // Load saved states
    checkboxIds.forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved === "true") {
            document.getElementById(id).checked = true;
        }
        document.getElementById(id).addEventListener("change", function() {
            localStorage.setItem(id, this.checked);
        });
    });
</script>

</body>
</html>
