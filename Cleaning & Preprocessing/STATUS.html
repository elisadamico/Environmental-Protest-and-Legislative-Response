<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Checklist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f7f7f7;
    }
    h1 {
        font-size: 1.5em;
    }
    .checkbox-list {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Country Checklist</h1>
<div class="checkbox-list">
    <label><input type="checkbox"> Austria</label>
    <label><input type="checkbox"> Czech Republic</label>
    <label><input type="checkbox"> Germany</label>
    <label><input type="checkbox"> Denmark</label>
    <label><input type="checkbox"> Netherlands</label>
    <label><input type="checkbox"> New Zealand</label>
    <label><input type="checkbox"> Spain</label>
    <label><input type="checkbox"> Sweden</label>
    <label><input type="checkbox"> United Kingdom</label>
    <hr>
    <label><input type="checkbox"> Pre-Filtered</label>
    <label><input type="checkbox"> Finalized</label>
</div>

</body>
</html>
