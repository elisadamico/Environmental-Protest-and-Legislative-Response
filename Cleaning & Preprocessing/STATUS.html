<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Checklist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f7f7f7;
    }
    h1 {
        font-size: 1.5em;
    }
    .checkbox-list {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Country Checklist</h1>
<div class="checkbox-list">
    <label><input type="checkbox" id="austria"> Austria</label>
    <label><input type="checkbox" id="czech"> Czech Republic</label>
    <label><input type="checkbox" id="germany"> Germany</label>
    <label><input type="checkbox" id="denmark"> Denmark</label>
    <label><input type="checkbox" id="netherlands"> Netherlands</label>
    <label><input type="checkbox" id="newzealand"> New Zealand</label>
    <label><input type="checkbox" id="spain"> Spain</label>
    <label><input type="checkbox" id="sweden"> Sweden</label>
    <label><input type="checkbox" id="uk"> United Kingdom</label>
    <hr>
    <label><input type="checkbox" id="prefiltered"> Pre-Filtered</label>
    <label><input type="checkbox" id="finalized"> Finalized</label>
</div>

<script>
    // List of checkbox IDs
    const checkboxIds = [
        "austria", "czech", "germany", "denmark", "netherlands", 
        "newzealand", "spain", "sweden", "uk", "prefiltered", "finalized"
    ];

    // Load saved states
    checkboxIds.forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved === "true") {
            document.getElementById(id).checked = true;
        }
        document.getElementById(id).addEventListener("change", function() {
            localStorage.setItem(id, this.checked);
        });
    });
</script>

</body>
</html>
